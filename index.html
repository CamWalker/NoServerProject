<!DOCTYPE html>
<html ng-app="facebookApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Facebook Analysis</title>
  </head>
  <body>

    <header class="header2" ng-controller="navCtrl">
      <div class="dropdown">
        <button class="dropbtn">
          <div class="dropbtn-bar"></div>
          <div class="dropbtn-bar"></div>
          <div class="dropbtn-bar"></div>
        </button>
        <nav class="dropdown-content">
          <ul class="nav-bar">
            <a ui-sref="overall"><li class="nav-item2" hover-directive>Overall</li></a>
            <a ui-sref="status"><li class="nav-item2" hover-directive>Status Updates</li></a>
            <a ui-sref="links"><li class="nav-item2" hover-directive>Shared Links</li></a>
            <a ui-sref="photos"><li class="nav-item2" hover-directive>Photos</li></a>
            <a ui-sref="videos"><li class="nav-item2" hover-directive>Videos</li></a>
            <button class="logout2" ui-sref="home" ng-click="FBlogOut();">LOG OUT</button>
          </ul>
        </nav>
      </div>
      <button class="login2" ng-click="FBlogin();">LOGIN</button>
    </header>

    <header class="header1" ng-controller="navCtrl">
      <div class="header-wrapper">
        <div class="profile-login">
          <div class="profile-image-box">
            <img ng-src={{pic}} class="profile-image">
          </div>
          <div class="">
            <button class="login" ng-click="FBlogin();">LOGIN</button>
          </div>
        </div>
        <div class="below-pic">
          <div class="welcome-box">

            <div class="welcome">
              <h2>{{firstName}}<br>{{lastName}}</h2>
              <h4>{{locale}}</h4>
            </div>
          </div>
          <nav>
            <ul class="nav-bar">
              <a ui-sref="overall"><li class="nav-item" hover-directive>Overall</li></a>
              <a ui-sref="status"><li class="nav-item" hover-directive>Status Updates</li></a>
              <a ui-sref="links"><li class="nav-item" hover-directive>Shared Links</li></a>
              <a ui-sref="photos"><li class="nav-item" hover-directive>Photos</li></a>
              <a ui-sref="videos"><li class="nav-item" hover-directive>Videos</li></a>
            </ul>
          </nav>
          <div class="">
            <button class="logout" ui-sref="home" ng-click="FBlogOut();">LOG OUT</button>
          </div>
        </div>
      </div>
    </header>


    <div class="right-of-nav">
      <div class="title-bar">
        <span class="facebook">Facebook</span><span class="title">Activity Analysis</span>
      </div>

    <ui-view></ui-view>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.js"></script>


    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/navCtrl.js"></script>
    <script type="text/javascript" src="/js/facebookService.js"></script>
    <script type="text/javascript" src="/js/postsCtrl.js"></script>
  </body>
</html>
